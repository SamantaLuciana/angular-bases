<h3>Listado de Héroes</h3>

<!-- si ya no tenemos mas heros. there is no point in having a button
 condition : si el deleteHero tiene nombres por borrar muestra el nombre, y esconde
 el texto el template q quiero mostrar  -->
 <div *ngIf="deletedHero ; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{ deletedHero}} </small></h3>
 </div>

<ng-template #nothingWasDeleted>
  <h3> No ha borrado nada. </h3>
</ng-template>


<!--llamamos al metodo delete
que si la longitud de heroName es > 0.. muestra el nombre.. de lo contrario no. -->
<button
*ngIf="heroName.length > 0"
(click)="removeLastHero()"
 class="btn btn-outline-danger">
  Borrar último héroe
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroName"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
