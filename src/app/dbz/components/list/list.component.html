<h4>Listado</h4>
<ul class="list-group">
 <!-- renderizamos la info con un NgFor
  let interface of obj q podamos iterar (characterList)
  let es la variable del indice i q se asigna al index del ngfor-->
  <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd; "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark':isLast,
      'list-group-item-primary':isEven
    }">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span><!--para que empiece en 1  -->
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <!-- <span> Es par {{ isEven }}</span>
    <span> Es impar {{ isOdd }}</span> -->
    <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger"> X </button>

  </li >
</ul>
